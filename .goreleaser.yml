builds:
  - main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 6
      - 7
archives:
  - replacements:
      "386": i386
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  name_template: checksums.txt
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - name: "cosm"
    description: "CLI tool for developing Cosmos SDK apps."
    homepage: "https://github.com/allinbits/cosm"
    github:
      owner: "allinbits"
      name: "homebrew-tap"
    install: |
      bin.install "cosm"
